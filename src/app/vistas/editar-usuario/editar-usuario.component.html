<div class="container-fluid g-0">
    <app-header (sideNavToggled)="sideNavStatus = $event;"></app-header>

    <main>
        <app-sidebar [sideNavStatus]="sideNavStatus" [ngClass]="{'app-side-nav-open': sideNavStatus}"></app-sidebar>

        <div class="display-area p-3" [ngClass]="{'display-area-shrink': sideNavStatus}">
            <form [formGroup]="usuarioForm" (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" formControlName="id" required readonly>
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" formControlName="nombre" required>
                </div>
                <div class="form-group">
                    <label>Apellidos:</label>
                    <input type="text" class="form-control" formControlName="apellidos" required>
                </div>
                <div class="form-group">
                    <label>Email:</label>
                    <input type="text" class="form-control" formControlName="email" required readonly>
                </div>
                <div class="form-group">
                    <label>Contrase√±a:</label>
                    <input type="password" class="form-control" formControlName="password" required>
                </div>
                <div class="form-group">
                    <label>Fecha de nacimiento:</label>
                    <input type="text" class="form-control" formControlName="fecha_nacimiento" required>
                </div>

                <br>
                <i class="fa-sharp fa-solid fa-arrow-left" id="flecha" (click)="salir()"></i>
                <button type="submit" class="btn btn-outline-light button-darkred">Actualizar</button>
                <button type="button" class="btn btn-danger" (click)="eliminar()"> <i
                        class="fa-sharp fa-solid fa-trash"></i>
                </button>
            </form>
        </div>
    </main>
</div>
