<section class="vh-100" style="background-color: #a51c45;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
                <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 col-lg-5 d-none d-md-block">
                            <img src="https://img.freepik.com/vector-gratis/personaje-chef-dibujado-mano_23-2147630496.jpg?w=826&t=st=1686564661~exp=1686565261~hmac=c70fff37f1b9055b5b1993576b4324f596c04cabc1f56c4c142ae40b99f43530"
                                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                        </div>
                        <div class="col-md-6 col-lg-7 d-flex align-items-center">
                            <div class="card-body p-4 p-lg-5 text-black">

                                <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">

                                    <div class="d-flex align-items-center mb-3 pb-1">
                                        <i class="custom-icon"></i>
                                        <span class="h1 fw-bold mb-0">Logo</span>
                                    </div>

                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account
                                    </h5>

                                    <div class="form-outline mb-4">
                                        <input type="email" class="form-control form-control-lg"
                                            placeholder="Introduce tu email..." formControlName="email" required="" />
                                        <label class="form-label">Email address</label>
                                    </div>

                                    <div class="form-outline mb-4">
                                        <input type="password" class="form-control form-control-lg"
                                            placeholder="Introduce tu contraseÃ±a..." formControlName="password"
                                            required />
                                        <label class="form-label">Password</label>
                                    </div>

                                    <div class="pt-1 mb-4">
                                        <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
