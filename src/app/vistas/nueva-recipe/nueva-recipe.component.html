<div class="container-fluid g-0">
    <app-header (sideNavToggled)="sideNavStatus = $event;"></app-header>

    <main>
        <app-sidebar [sideNavStatus]="sideNavStatus" [ngClass]="{'app-side-nav-open': sideNavStatus}"></app-sidebar>

        <div class="display-area p-3" [ngClass]="{'display-area-shrink': sideNavStatus}">
            <form [formGroup]="recipeForm" (ngSubmit)="submitForm()">
                <div class="form-group">
                    <label>ID:</label>
                    <input type="text" class="form-control" formControlName="id" required>
                </div>
                <div class="form-group">
                    <label>Nombre:</label>
                    <input type="text" class="form-control" formControlName="nombre" required>
                </div>
                <div class="form-group">
                    <label>Ingredientes:</label>
                    <input type="text" class="form-control" formControlName="ingredientes" required>
                </div>
                <div class="form-group">
                    <label>Pasos:</label>
                    <input type="text" class="form-control" formControlName="pasos" required>
                </div>
                <div class="form-group">
                    <label>Tiempo:</label>
                    <input type="text" class="form-control" formControlName="tiempo" required>
                </div>

                <br>
                <i class="fa-sharp fa-solid fa-arrow-left" id="flecha" (click)="salir()"></i>
                <button type="submit" class="btn btn-outline-light button-darkred">AÃ±adir</button>
            </form>
        </div>
    </main>
</div>
